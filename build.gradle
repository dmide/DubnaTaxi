task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'me.tatarka:gradle-retrolambda:3.2.4'
    }
}

subprojects{
    repositories {
        mavenCentral()
    }

    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.12.1'
        }
    }

    apply plugin: project.name.equals("dubnataxi") ? 'com.android.application' : 'com.android.library'

    android {
        compileSdkVersion 22
        buildToolsVersion '22.0.1'
        defaultConfig {
            minSdkVersion 9
            targetSdkVersion 22
            if (project.ext.has("asd")){
                println "***********************************"
            }
        }
    }
}

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.android.support:support-v4:$support_version"
            force "com.android.support:appcompat-v7:$support_version"
        }
    }
}
